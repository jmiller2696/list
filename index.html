<!DOCTYPE html>
<html>
<head>
    <title>Indiana Spring Flowers</title>
</head>
<body>
    <script>
        let header = document.createElement('h1');
        header.textContent = 'Indiana Spring Flowers';
        document.body.appendChild(header);

        let paragraph = document.createElement('p');
        paragraph.textContent = 'Here are some beautiful flowers that bloom in Indiana during the spring:';
        document.body.appendChild(paragraph);

        let ol = document.createElement('ol');
        document.body.appendChild(ol);

        let flower1 = document.createElement('li');
        flower1.textContent = "Crocus";

        let flower2 = document.createElement('li');
        flower2.textContent = "Daffodil";
        
        let flower3 = document.createElement('li');
        flower3.textContent = "Iris";
       
        ol.append(flower1);
        ol.append(flower2);
        ol.append(flower3);

    </script>
</body>
</html>
